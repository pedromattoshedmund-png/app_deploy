name: CD K3s (podman build -> test -> deploy)

on:
  push:
    branches: [main]

env:
  APP_NAME: demo-app
  IMAGE_NAME: demo-app
  CONTAINER_NAME: demo-app-test
  TEST_PORT: "8080"
  HEALTH_PATH: "/health"

jobs:
  build:
    name: Build imagem com Podman
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          echo "---- app/ ----"
          ls -la app || true
          echo "---- k8s/ ----"
          ls -la k8s || true

      - name: Detectar Dockerfile/Containerfile
        id: df
        run: |
          FILE=""
          # procura na raiz
          for f in Dockerfile Containerfile dockerfile containerfile; do
            if [ -f "$GITHUB_WORKSPACE/$f" ]; then
              FILE="$GITHUB_WORKSPACE/$f"
              break
            fi
          done

          # se não achou, procura em app/
          if [ -z "$FILE" ]; then
            for f in Dockerfile Containerfile dockerfile containerfile; do
              if [ -f "$GITHUB_WORKSPACE/app/$f" ]; then
                FILE="$GITHUB_WORKSPACE/app/$f"
                break
              fi
            done
          fi

          if [ -z "$FILE" ]; then
            echo "ERRO: Nenhum Dockerfile/Containerfile encontrado na raiz nem em app/"
            echo "Listando candidatos:"
            find "$GITHUB_WORKSPACE" -maxdepth 3 -type f \( -iname "*dockerfile*" -o -iname "*containerfile*" \) -print || true
            exit 1
          fi

          echo "Usando arquivo: $FILE"
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Build da imagem (Podman)
        run: |
          podman --cgroup-manager=cgroupfs build \
            -f "${{ steps.df.outputs.file }}" \
            -t "${IMAGE_NAME}:${GITHUB_SHA}" \
            "${GITHUB_WORKSPACE}/app"

      - name: Exportar imagem para TAR
        run: |
          podman save "${IMAGE_NAME}:${GITHUB_SHA}" -o image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: podman-image
          path: image.tar
          retention-days: 1

  test:
    name: Testar imagem (Podman)
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: podman-image

      - name: Load imagem
        run: |
          podman load -i image.tar
          podman images | head -n 30

      - name: Subir container para teste
        run: |
          podman rm -f "${CONTAINER_NAME}" 2>/dev/null || true

          podman run -d --name "${CONTAINER_NAME}" \
            -p "${TEST_PORT}:${TEST_PORT}" \
            "${IMAGE_NAME}:${GITHUB_SHA}"

      - name: Smoke test HTTP
        run: |
          URL="http://localhost:${TEST_PORT}${HEALTH_PATH}"
          echo "Testando: $URL"

          for i in {1..25}; do
            if curl -fsS "$URL" >/dev/null; then
              echo "OK: app respondeu"
              exit 0
            fi
            echo "Aguardando app... ($i/25)"
            sleep 2
          done

          echo "ERRO: app não respondeu a tempo"
          podman logs "${CONTAINER_NAME}" || true
          exit 1

      - name: Remover container (sempre)
        if: always()
        run: |
          podman rm -f "${CONTAINER_NAME}" 2>/dev/null || true

  deploy:
    name: Deploy no K3s
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout (manifests)
        uses: actions/checkout@v4

      - name: Verificar cluster
        run: sudo kubectl get nodes

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: podman-image

      - name: Importar imagem no containerd do K3s
        run: |
          sudo k3s ctr images import image.tar
          sudo k3s ctr -n k8s.io images ls | grep "${IMAGE_NAME}" || true

      - name: Aplicar manifests
        run: |
          sudo kubectl apply -f k8s/

      - name: Atualizar imagem do deployment e aguardar rollout
        run: |
          sudo kubectl set image deployment/${APP_NAME} ${APP_NAME}=${IMAGE_NAME}:${GITHUB_SHA}
          sudo kubectl rollout status deployment/${APP_NAME}

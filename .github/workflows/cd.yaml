name: CD K3s (podman build -> test -> deploy)

on:
  push:
    branches: [main]

env:
  APP_NAME: demo-app
  IMAGE_NAME: demo-app
  CONTAINER_NAME: demo-app-test
  TEST_PORT: "8080"

jobs:
  build:
    name: Build imagem com Podman
    runs-on: self-hosted
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Definir tag da imagem
        id: meta
        run: echo "tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build da imagem
        run: |
          podman build -t ${IMAGE_NAME}:${GITHUB_SHA} .

      - name: Exportar imagem para TAR
        run: |
          podman save ${IMAGE_NAME}:${GITHUB_SHA} -o image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: podman-image
          path: image.tar
          retention-days: 1

  test:
    name: Testar container com Podman
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: podman-image

      - name: Load imagem
        run: |
          podman load -i image.tar
          podman images | head -n 20

      - name: Subir container para teste
        run: |
          podman rm -f ${CONTAINER_NAME} 2>/dev/null || true

          podman run -d --name ${CONTAINER_NAME} \
            -p ${TEST_PORT}:${TEST_PORT} \
            ${IMAGE_NAME}:${GITHUB_SHA}

      - name: Smoke test HTTP
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:${TEST_PORT}/health >/dev/null; then
              echo "App respondeu OK"
              exit 0
            fi
            echo "Aguardando app... ($i/20)"
            sleep 2
          done

          echo "App nÃ£o respondeu"
          podman logs ${CONTAINER_NAME} || true
          exit 1

      - name: Remover container (sempre)
        if: always()
        run: |
          podman rm -f ${CONTAINER_NAME} 2>/dev/null || true

  deploy:
    name: Deploy no K3s
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar cluster
        run: sudo kubectl get nodes

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: podman-image

      - name: Importar imagem no containerd do K3s
        run: |
          sudo k3s ctr images import image.tar
          sudo k3s ctr -n k8s.io images ls | grep ${IMAGE_NAME} || true

      - name: Atualizar deployment
        run: |
          sudo kubectl apply -f k8s/
          sudo kubectl set image deployment/${APP_NAME} ${APP_NAME}=${IMAGE_NAME}:${GITHUB_SHA}
          sudo kubectl rollout status deployment/${APP_NAME}

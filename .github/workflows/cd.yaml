name: CD K3s (Podman build → test → deploy)

on:
  push:
    branches: [main]

env:
  APP_NAME: demo-app
  IMAGE_NAME: demo-app
  CONTAINER_NAME: demo-app-test
  TEST_PORT: "8080"

jobs:
  build:
    name: Build imagem com Podman
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          echo "---- app/ ----"
          ls -la app || true
          echo "---- k8s/ ----"
          ls -la k8s || true

      - name: Detectar Dockerfile/Containerfile
        id: df
        run: |
          FILE=""

          # procura na raiz
          for f in Dockerfile Containerfile dockerfile containerfile; do
            if [ -f "$GITHUB_WORKSPACE/$f" ]; then
              FILE="$GITHUB_WORKSPACE/$f"
              break
            fi
          done

          # se não achou, procura em app/
          if [ -z "$FILE" ]; then
            for f in Dockerfile Containerfile dockerfile containerfile; do
              if [ -f "$GITHUB_WORKSPACE/app/$f" ]; then
                FILE="$GITHUB_WORKSPACE/app/$f"
                break
              fi
            done
          fi

          if [ -z "$FILE" ]; then
            echo "ERRO: Nenhum Dockerfile/Containerfile encontrado na raiz nem em app/"
            echo "Listando candidatos:"
            find "$GITHUB_WORKSPACE" -maxdepth 3 -type f \( -iname "*dockerfile*" -o -iname "*containerfile*" \) -print || true
            exit 1
          fi

          echo "Usando arquivo: $FILE"
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Build da imagem (Podman)
        run: |
          # Contexto do build = pasta onde está o Dockerfile/Containerfile
          CONTEXT_DIR="$(dirname '${{ steps.df.outputs.file }}')"

          echo "Contexto do build: $CONTEXT_DIR"
          podman --cgroup-manager=cgroupfs build \
            -f "${{ steps.df.outputs.file }}" \
            -t "${IMAGE_NAME}:${GITHUB_SHA}" \
            "$CONTEXT_DIR"

          podman images | head -n 20

      - name: Exportar imagem para TAR + checksum
        run: |
          podman --cgroup-manager=cgroupfs save --format docker-archive \
            -o image.tar \
            ${IMAGE_NAME}:${GITHUB_SHA}

          sha256sum image.tar > image.tar.sha256
          ls -lh image.tar image.tar.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: podman-image
          path: |
            image.tar
            image.tar.sha256
          retention-days: 1

  test:
    name: Testar imagem com Podman
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: podman-image


      - name: Load imagem
        run: |
          podman --cgroup-manager=cgroupfs load -i image.tar
          podman images | head -n 20

      - name: Subir container para teste
        run: |
          podman rm -f ${CONTAINER_NAME} 2>/dev/null || true

          podman run -d --name ${CONTAINER_NAME} \
            -p ${TEST_PORT}:${TEST_PORT} \
            ${IMAGE_NAME}:${GITHUB_SHA}

      - name: Smoke test HTTP (/health)
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:${TEST_PORT}/health >/dev/null; then
              echo "✅ App respondeu OK"
              exit 0
            fi
            echo "⏳ Aguardando app... ($i/20)"
            sleep 2
          done

          echo "❌ App não respondeu"
          podman logs ${CONTAINER_NAME} || true
          exit 1

      - name: Remover container de teste (sempre)
        if: always()
        run: |
          podman rm -f ${CONTAINER_NAME} 2>/dev/null || true

  deploy:
    name: Deploy no K3s
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar cluster
        run: sudo kubectl get nodes

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: podman-image

      - name: Verificar integridade do TAR
        run: |
          ls -lh
          if [ -f image.tar.sha256 ]; then
            sha256sum -c image.tar.sha256
          else
            echo "⚠️ image.tar.sha256 não encontrado. Verificando tar..."
            tar -tf image.tar >/dev/null
          fi

      - name: Importar imagem no containerd do K3s
        run: |
          sudo k3s ctr images import image.tar
          sudo k3s ctr -n k8s.io images ls | grep ${IMAGE_NAME} || true

      - name: Aplicar manifests Kubernetes
        run: |
          sudo kubectl apply -f k8s/

      - name: Atualizar imagem do deployment + rollout
        run: |
          sudo kubectl set image deployment/${APP_NAME} \
            ${APP_NAME}=${IMAGE_NAME}:${GITHUB_SHA}

          sudo kubectl rollout status deployment/${APP_NAME}

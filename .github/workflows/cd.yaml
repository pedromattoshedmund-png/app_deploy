name: CD K3s (Podman build → test → deploy)

on:
  push:
    branches: [main]

env:
  APP_NAME: demo-app
  IMAGE_NAME: demo-app
  CONTAINER_NAME: demo-app-test
  TEST_PORT: "8080"

jobs:
  build:
    name: Build imagem com Podman
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "Workspace:"
          pwd
          ls -la
          echo "Dockerfile encontrado em:"
          find . -maxdepth 2 -iname "dockerfile" -o -iname "Dockerfile"

      - name: Build da imagem
        run: |
          podman --cgroup-manager=cgroupfs build \
            -f "${GITHUB_WORKSPACE}/dockerfile" \
            -t "${IMAGE_NAME}:${GITHUB_SHA}" \
            "${GITHUB_WORKSPACE}"

      - name: Exportar imagem para TAR (docker-archive)
        run: |
          podman save --format docker-archive \
            -o image.tar \
            ${IMAGE_NAME}:${GITHUB_SHA}

          ls -lh image.tar
          sha256sum image.tar | tee image.tar.sha256

      - name: Upload artifact da imagem
        uses: actions/upload-artifact@v4
        with:
          name: podman-image
          path: |
            image.tar
            image.tar.sha256
          retention-days: 1

  test:
    name: Testar imagem com Podman
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: podman-image

      - name: Verificar integridade do TAR
        run: |
          ls -lh
          sha256sum -c image.tar.sha256

      - name: Load imagem
        run: |
          podman --cgroup-manager=cgroupfs load -i image.tar
          podman images | head -n 20

      - name: Subir container para teste
        run: |
          podman rm -f ${CONTAINER_NAME} 2>/dev/null || true

          podman run -d --name ${CONTAINER_NAME} \
            -p ${TEST_PORT}:${TEST_PORT} \
            ${IMAGE_NAME}:${GITHUB_SHA}

      - name: Smoke test HTTP (/health)
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:${TEST_PORT}/health >/dev/null; then
              echo "✅ App respondeu OK"
              exit 0
            fi
            echo "⏳ Aguardando app... ($i/20)"
            sleep 2
          done

          echo "❌ App não respondeu"
          podman logs ${CONTAINER_NAME} || true
          exit 1

      - name: Remover container de teste (sempre)
        if: always()
        run: |
          podman rm -f ${CONTAINER_NAME} 2>/dev/null || true

  deploy:
    name: Deploy no K3s
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar cluster
        run: sudo kubectl get nodes

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: podman-image

      - name: Verificar integridade do TAR
        run: sha256sum -c image.tar.sha256

      - name: Importar imagem no containerd do K3s
        run: |
          sudo k3s ctr images import image.tar
          sudo k3s ctr -n k8s.io images ls | grep ${IMAGE_NAME} || true

      - name: Aplicar manifests Kubernetes
        run: |
          sudo kubectl apply -f k8s/

      - name: Atualizar imagem do deployment
        run: |
          sudo kubectl set image deployment/${APP_NAME} \
            ${APP_NAME}=${IMAGE_NAME}:${GITHUB_SHA}

          sudo kubectl rollout status deployment/${APP_NAME}
